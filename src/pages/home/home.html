<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      Sonidos App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let animal of animales">
      <ion-avatar item-left>

        <!--Usamos property binding-->
        <img [src]="animal.imagen" >

      </ion-avatar>
      <h2>{{ animal.nombre }}</h2>
    </ion-item>

  </ion-list>
</ion-content>
